<body>
    <div class="card">

        <div class="card-body">
            <h5 class="card-title">Guess the number Game</h5>
            <input type="number" min="0" max="100" placeholder="1 to 100">
            <br>
            <button onclick="selectNew()">Select a new number</button>

            <!-- bootstrap modal -->

            <button type="button" data-toggle="modal" data-target=".bd-example-modal-sm" onclick="guess()">check</button>

            <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div id="cong" class="modal-content">

                    </div>
                    <div id="alert" class="modal-content">

                    </div>
                </div>
            </div>
        </div>
    </div>
